<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kaunankit.github.io/FocusFlow/Css/settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>FocusFlow</title>
</head>
<body>
    <div class="BigContainer" id="BigContainer">
        <div class="sidebar">
            <h1>FocusFlow</h1>
            <h6>Productivity Hub</h6>
            <div class="UI">
                <div class="icon1">
                    <span class="material-symbols-outlined">home</span>
                    <p>Dashboard</p>
                </div>
                <a href="To-Do.html" style="text-decoration: none; color: inherit;">
                    <div class="icon1">
                        <span class="material-symbols-outlined">list</span>
                        <p>To-Do List</p>
                    </div>
                </a>
                <a href="habits.html" style="text-decoration: none; color: inherit;">
                    <div class="icon1">
                        <span class="material-symbols-outlined">text_snippet</span>
                        <p>Habits</p>
                    </div>
                </a>
                <a href="timer.html" style="text-decoration: none; color: inherit;">                 
                    <div class="icon1">
                        <span class="material-symbols-outlined">timer</span>
                        <p>Pomodoro Timer</p>
                    </div>
                </a>    
                <div class="icon1">
                    <span class="material-symbols-outlined">settings</span>
                    <p>Settings</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>SETTINGS</h1>
            <h3>Appearence</h3>
            <div class="Dark-Mode" id="DarkMode">
                <h5 id="subsubHeading">Dark Mode</h5>
                <label class="switch" id="switch">
                    <input type="checkbox" id="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <p id ="subsubPara">Click on the button to switch to dark mode</p>
        </div>
        <script src="https://kaunankit.github.io/FocusFlow/JavaScript/settings.js"></script>
        
    </div>
</body>
</html>
