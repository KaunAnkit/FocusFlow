<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kaunankit.github.io/FocusFlow/Css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>FocusFlow</title>
</head>
<body>
    <div class="BigContainer">
        <div class="sidebar">
            <div class="TitleIcon">
                <h1>FocusFlow</h1>
                <span class="material-symbols-outlined" id="minimize">dehaze</span>
            </div>
            <h6>Productivity Hub</h6>
            <div class="UI">
                <div class="icon1">
                    <span class="material-symbols-outlined">home</span>
                    <p>Dashboard</p>
                </div>
                <a href="To-Do.html" style="text-decoration: none; color: inherit;">
                    <div class="icon1">
                        <span class="material-symbols-outlined">list</span>
                        <p>To-Do List</p>
                    </div>
                </a>
                <a href="habits.html" style="text-decoration: none; color: inherit;">
                    <div class="icon1">
                        <span class="material-symbols-outlined">text_snippet</span>
                        <p>Habits</p>
                    </div>
                </a>
                <a href="timer.html" style="text-decoration: none; color: inherit;">                 
                    <div class="icon1">
                        <span class="material-symbols-outlined">timer</span>
                        <p>Pomodoro Timer</p>
                    </div>
                </a>    
                <a href="settings.html" style="text-decoration: none; color: inherit;">
                    <div class="icon1">
                        <span class="material-symbols-outlined">settings</span>
                        <p>Settings</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="container">
            <h1>DASHBOARD</h1>
            <h3>To-Do List</h3>
            <p>THIS PAGE IS STILL IN DEVELOPMENT. PLEASE TRY OTHER PAGES</p>
            

        </div>
        <div class="TaskList">
                <ul id="ListOfTask"></ul>
        </div>
        
    </div>
    <script src="https://kaunankit.github.io/FocusFlow/JavaScript/index.js"></script>
</body>
</html>
